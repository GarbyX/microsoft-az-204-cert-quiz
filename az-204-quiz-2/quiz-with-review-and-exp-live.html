<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZ-204 Exam Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .quiz-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
        }
        #progress, #timer {
            margin-top: 15px;
            font-weight: bold;
        }
        .correct {
            background-color: #8bc34a;
        }
        .wrong {
            background-color: #e57373;
        }
        .explanation {
            display: none;
            font-style: italic;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>AZ-204 Exam Simulator</h1>
        <div id="question-container"></div>
        <div id="options-container"></div>
        <button id="next-btn" style="display: none;">Next</button>
        <div id="progress">Progress: <span id="progress-count">0</span>/100</div>
        <div id="timer">Elapsed Time: <span id="time-left">0</span> min</div>
    </div>

    <script>
        const questions = [
            {"question": "Which Azure service provides serverless computing?", "options": ["Azure Kubernetes Service", "Azure Virtual Machines", "Azure Functions", "Azure App Service"], "correct": "Azure Functions", "explanation": "Azure Functions lets developers run event-driven code without managing infrastructure."},
            {"question": "Which authentication method is recommended for securing an Azure Function App?", "options": ["Basic Authentication", "OAuth 2.0", "Shared Key Authentication", "LDAP"], "correct": "OAuth 2.0", "explanation": "OAuth 2.0 allows secure authentication without exposing passwords directly."},
            {"question": "What is Azure Key Vault primarily used for?", "options": ["Hosting virtual machines", "Managing cryptographic keys & secrets", "Storing relational data", "Running web applications"], "correct": "Managing cryptographic keys & secrets", "explanation": "Azure Key Vault stores API keys, certificates, and other sensitive secrets securely."},
            // Add 97 more questions...
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let timeElapsed = 0;
        let timer;

        function startTimer() {
            timer = setInterval(() => {
                timeElapsed++;
                document.getElementById("time-left").textContent = (timeElapsed / 60).toFixed(2);
            }, 1000);
        }

        function loadQuestion() {
            document.getElementById("question-container").textContent = questions[currentQuestionIndex].question;
            const optionsContainer = document.getElementById("options-container");
            optionsContainer.innerHTML = "";
            document.getElementById("next-btn").style.display = "none";

            questions[currentQuestionIndex].options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => {
                    document.querySelectorAll("button").forEach(btn => btn.disabled = true);

                    if (option === questions[currentQuestionIndex].correct) {
                        button.classList.add("correct");
                        score++;
                    } else {
                        button.classList.add("wrong");
                        const explanationDiv = document.createElement("div");
                        explanationDiv.classList.add("explanation");
                        explanationDiv.innerHTML = `‚ùå Incorrect! ${questions[currentQuestionIndex].explanation}`;
                        button.appendChild(explanationDiv);
                        explanationDiv.style.display = "block";
                    }
                    document.getElementById("next-btn").style.display = "block";
                };
                optionsContainer.appendChild(button);
            });

            document.getElementById("progress-count").textContent = currentQuestionIndex + 1;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                clearInterval(timer);
                document.getElementById("question-container").textContent = `Exam Complete! Your score: ${score}/${questions.length}`;
                document.getElementById("options-container").innerHTML = "";
                document.getElementById("progress").style.display = "none";
                document.getElementById("timer").style.display = "none";
                document.getElementById("next-btn").style.display = "none";
            }
        }

        document.getElementById("next-btn").addEventListener("click", nextQuestion);
        startTimer();
        loadQuestion();
    </script>
</body>
</html>
